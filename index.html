<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo App js </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="parent">
        <button onclick="back()" class="back_button hide">Back</button>
        <div id="main">
            <h1 id="cardname_head" class="cardname_head hide"></h1>
            <h1 id="top_head"><span id="head_task" >Task </span><span id="list_head">List</span></h1>
            <button id="add_item_button" onclick="showAddTask()" class="fa-solid fa-circle-plus"> Add item</button>
        </div>
        <h1 id="notask" class="">No items in todo list </h1>
        <div id="card_container" class="card_cont"></div>
        <div class="single_card_parent">
            <div id="singlecard" class="singlecard hide"></div>
        </div>
    </div>
    <div class="main_box">
        <!-- add item popup -->
        <div class="box hide" id="addTaskPopup">
            <h3 id="add_new_head">Add New List</h3>
            <div class="inputparent">
                <input type="text" id="cardname" class="input" placeholder="Add New List">
            </div>
            <div class="buttons">
                <button onclick="addCard()" id="add_button" class="add_button">Add</button>
                <button onclick="closeAddTask()" id="close_button" class="close_button">Close</button>
            </div>
        </div>
    </div>
    <div id="additemPopup" class="box hide">

    </div>
    <script src="./todo.js"></script>
</body>
</html>
